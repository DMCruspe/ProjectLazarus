<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Название сайта</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-page" class="page-container active">
        <h1 class="site-title">Название сайта</h1>
        <div class="content-box">
            <button class="btn" onclick="showPage('login-page')">Войти в систему</button>
            <button class="btn" onclick="showPage('register-page')">Присоединиться</button>
        </div>
        <div class="footer">
            <p>Powered by Follow Me</p>
            <p>Version alpha 0.1</p>
        </div>
    </div>

    <div id="login-page" class="page-container">
        <h1 class="site-title">Войти в систему</h1>
        <div class="content-box">
            <div class="form-group">
                <label for="login-username">Логин</label>
                <input type="text" id="login-username" placeholder="Пример данных для ввода">
            </div>
            <div class="form-group">
                <label for="login-password">Пароль</label>
                <input type="password" id="login-password" placeholder="Пример данных для ввода">
            </div>
            <button class="btn-primary" onclick="checkLogin()">Авторизоваться</button>
            <button class="btn-back" onclick="showPage('main-page')">Назад</button>
        </div>
        <div class="footer">
            <p>Powered by Follow Me</p>
            <p>Version alpha 0.1</p>
        </div>
    </div>

    <div id="register-page" class="page-container">
        <h1 class="site-title">Регистрация</h1>
        <div class="content-box">
            <div class="form-group">
                <label for="register-username">Логин</label>
                <input type="text" id="register-username" placeholder="Пример данных для ввода">
            </div>
            <div class="form-group">
                <label for="register-password">Пароль</label>
                <input type="password" id="register-password" placeholder="Пример данных для ввода">
            </div>
            <button class="btn-primary" onclick="checkRegister()">Присоединиться</button>
            <button class="btn-back" onclick="showPage('main-page')">Назад</button>
        </div>
        <div class="footer">
            <p>Powered by Follow Me</p>
            <p>Version alpha 0.1</p>
        </div>
    </div>

    <div id="success-page" class="page-container">
        <div class="content-box">
            <h2>Вы успешно зарегистрировались!</h2>
            <p>Теперь войдите в систему.</p>
            <button class="btn-primary" onclick="showPage('login-page')">Перейти к входу</button>
        </div>
        <div class="footer">
            <p>Powered by Follow Me</p>
            <p>Version alpha 0.2</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
