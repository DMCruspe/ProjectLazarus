<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игроки</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="style-players.css">
</head>
<body>
    <div class="header">
        <h1 class="page-title">Игроки</h1>
        <div class="header-credits">
            <span id="credits">...</span>
        </div>
    </div>
    <div class="container">
        <aside class="left-panel">
            <h2>Навигация</h2>
            <nav>
                <button id="authorized-accounts-btn" class="nav-button">Авторизованные аккаунты</button>
                <button id="unauthorized-accounts-btn" class="nav-button">Не авторизованные аккаунты</button>
                <button id="back-to-main" class="nav-button">Назад</button>
            </nav>
        </aside>
        <main class="center-panel players-panel">
            <h2 id="panel-title">Авторизованные аккаунты</h2>
            <table id="players-table">
                <thead>
                    <tr>
                        <th>Логин</th>
                        <th>Роль</th>
                        <th>Баланс (R)</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </main>
    </div>
    <script src="version.js"></script>
    <script src="script-players.js"></script>
</body>
</html>
