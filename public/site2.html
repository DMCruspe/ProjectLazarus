<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Название</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="header">
        <h1>Название</h1>
        <div class="header-credits">
            <span id="credits"></span>
            <button id="add-credits-btn" class="credits-btn" style="display: none;">+</button>
        </div>
    </div>
    <div class="container">
        <aside class="left-panel">
            <h2>Навигация</h2>
            <nav>
                <button id="constructor-button" class="nav-button" style="display: none;">Конструктор</button>
                <button id="players-button" class="nav-button" style="display: none;">Игроки</button>
                <button id="tasks-list-button" class="nav-button" style="display: none;">Список заданий</button>
                <button id="lab-button" class="nav-button">Лаборатория</button>
                <button class="nav-button">База Данных</button>
                <button id="logout-button" class="nav-button">Выйти</button>
            </nav>
        </aside>
        <main class="center-panel">
            <h2 id="welcome-message"></h2>
            
            <div id="accepted-tasks-container">
                <div id="accepted-task-1" class="accepted-task-card">
                    <p class="placeholder-text">Задание не принято</p>
                </div>
                <div id="accepted-task-2" class="accepted-task-card">
                    <p class="placeholder-text">Задание не принято</p>
                </div>
            </div>
            
            <div class="footer-info">
                <p>Powered by Follow Me</p>
                <p class="app-version">Version alpha ...</p>
            </div>
        </main>
        <aside class="right-panel">
            <h2>Задания</h2>
            <div id="tasks-list-container">
                </div>
        </aside>
    </div>
    <script src="script2.js"></script>
    <script src="version.js"></script>
</body>
</html>
