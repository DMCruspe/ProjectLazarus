<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список заданий</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="style-tasks-list.css">
</head>
<body>
    <div class="header">
        <h1 class="page-title">Список заданий</h1>
        <div class="header-credits">
            <span id="credits">...</span>
        </div>
    </div>
    <div class="container">
        <aside class="left-panel">
            <h2>Навигация</h2>
            <nav>
                <button id="back-to-main" class="nav-button">Назад</button>
            </nav>
        </aside>
        <main class="center-panel tasks-list-panel">
            <h2>Все задания</h2>
            <table id="tasks-table">
                <thead>
                    <tr>
                        <th>Дата</th>
                        <th>Название</th>
                        <th>Тип</th>
                        <th>Описание</th>
                        <th>Награда</th>
                        <th>Исполнитель</th>
                        <th>Статус</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </main>
    </div>
    <script src="version.js"></script>
    <script src="script-tasks-list.js"></script>
</body>
</html>
